<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imidzs/gear.png" alt="Settings" id="set" style="position: absolute; margin-left: -10px; margin-top: -30px; font-size: 20px; width: 150px;">
    <img src="imidzs/play.png" alt="Play/Pause" id="P" style="margin-left: -10px; margin-top: -30px; font-size: 20px; width: 150px; left: calc(100% - 150px);">
    <div class="settings" style="display: none; position: fixed;">
        <h1>Settings</h1>
        <br>
        <label for="theme">Color theme:</label>
        <select id="theme" name="theme" class="form-select w-75 ms-5">
            <option value="dark" >Dark</option>
            <option value="light">Light</option>
            <option value="egypt">Egypt</option>
            <option value="cyber">Cyber</option>
        </select>
    </div>
    <div id="explosion"></div>
    <div id="restart" onclick="location.reload()"></div>
    <p class="fw-bold text-center" style="font-size: 50px; margin-top: 30px;" id="L">Tetris</p>
    <div class="text-center">
        <div class="row">
            <div class="col-4">
                <p class="fw-bold" style="font-size: 40px; margin-top: 80px;" id="E">Level - 1</p>
            </div>
            <div class="col-4">
                <canvas id="mainC"></canvas>
            </div>
            <div class="col-4">
                <p class="fw-bold" style="font-size: 40px; margin-top: 80px;" id="S">Score - 0</p>
                <p class="fw-bold" style="font-size: 40px; margin-top: 45px;" id="T">Top score - </p>

                <p class="fw-bold" style="font-size: 40px; margin-top: 100px; display: none;" id="N">Next piece</p>
                <canvas id="nextC"></canvas>
          </div>
        </div>
      </div>
</body>
<script src="classes.js"></script>
<script src="script.js"></script>
<script src="laci.js"></script>
</html>
